<!--main body-->
<div class="main">
    <h2>Contact Us</h2>
    <div>
    <p>Submit your comments or questions below and we will get back to you as soon as we can!</p>

    <form class="contact">
        <p><label for="f-name">First Name</label><br>
            <input id="f-name" type="text" name="first-name" placeholder="Please enter your first name"></p>

        <p><label for="l-name">Last Name</label><br>
            <input id="l-name" type="text" name="last-name" placeholder="Please enter your last name"></p>

        <p><label for="email">Email</label><br>
            <input id="email" type="email" name="email" placeholder="ex: your-email@host.com"></p>

        <p><label for="phone">Phone</label><br>
            <input id="phone" type="tel" name="phone" placeholder="ex: 012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></p>

        <p><label for="msg">Message</label><br>
            <textarea id="msg" name="message" placeholder="Add your message to us here."></textarea></p>

        <p><label for="pref-contact">Preferred Contact Method</label>
            <select id="pref-contact" name="pref-contact">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
        </p>

        <p><input id="contact-button" type="submit" value="Submit your message"></p>
    </form>
</div>
</body>
